<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titan's Portfolio</title>
    <meta name="description" content="Developer portfolio and projects" />
    <meta name="author" content="Titan" />
    
    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:title" content="Titan's Portfolio" />
    <meta property="og:description" content="Developer portfolio showcasing projects and skills" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://titanme.me/" />
    <meta property="og:image" content="https://titanme.me/og-image.png" /> <!-- Add actual image -->
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Titan's Portfolio" />
    <meta name="twitter:description" content="Developer portfolio showcasing projects and skills" />
    <meta name="twitter:image" content="https://titanme.me/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Critical CSS for loading state -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0f0f23;
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation while React loads */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f23;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #a78bfa;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }
      
      /* Error state */
      .error-fallback {
        text-align: center;
        padding: 3rem;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .error-fallback h1 {
        color: #ef4444;
        margin-bottom: 1rem;
      }
      
      .error-fallback a {
        color: #60a5fa;
        text-decoration: none;
        font-weight: 500;
      }
      
      .error-fallback a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen (disappears when React mounts) -->
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Portfolio...</div>
    </div>
    
    <!-- Fallback content if JavaScript fails -->
    <noscript>
      <div class="error-fallback">
        <h1>JavaScript Required</h1>
        <p>This portfolio requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings or try a modern browser.</p>
        <p>Meanwhile, you can check my <a href="https://github.com/titan456-cmd">GitHub profile</a>.</p>
      </div>
    </noscript>
    
    <!-- Main React mount point -->
    <div id="root"></div>
    
    <!-- Your React scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when app loads -->
    <script>
      // Hide loading screen after 3 seconds max, or when React loads
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.style.display = 'none', 300);
        }
      }, 3000);
      
      // Error handling for failed script loading
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        if (loading) loading.style.display = 'none';
        
        if (root) {
          root.innerHTML = `
            <div class="error-fallback">
              <h1>Application Error</h1>
              <p>Failed to load the portfolio application.</p>
              <p>This might be due to a missing build or deployment issue.</p>
              <p>Please check the console for details or try refreshing.</p>
              <p>Visit my <a href="https://github.com/titan456-cmd">GitHub</a> in the meantime.</p>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
